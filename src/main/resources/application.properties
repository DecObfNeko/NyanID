spring.application.name=NyanID-userserver
spring.config.location=classpath:config/application.yml
server.error.path=/error
spring.mvc.static-path-pattern=/**.ico
spring.web.resources.static-locations=classpath:/
logging.pattern.console=[%clr(%d{yyyy-MM-dd HH:mm:ss})] [%clr(%5p)] %clr(-){cyan} %msg%n
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.whitelabel.enabled=false
spring.jpa.hibernate.ddl-auto=update
spring.mail.properties.ssl.trust-all-certs=true
spring.datasource.hikari.max-lifetime=55000
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=5000

